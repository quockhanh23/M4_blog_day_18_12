<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blogs/create-blog">create new blogs</a>
<table>
    <tr th:each="list : ${listBlog}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.category}"></td>
        <td th:text="${list.content}"></td>
        <td th:text="${list.title}"></td>
        <td th:text="${list.author}"></td>
        <td><a th:href="@{/blogs/edit-blog/__${list.id}__ }">Edit</a></td>
        <td><a th:href="@{/blogs/delete-blog/__${list.id}__ }">Delete</a></td>
    </tr>
</table>
</body>
</html>
