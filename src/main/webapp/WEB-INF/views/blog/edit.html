<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit blog</h2>
<a href="/blogs/">Back to list</a>
<form action="/blogs/edit-blog" method="post">
    <input name="title" th:value="${blog.title}">
    <input name="content" th:value="${blog.content}">
    <input name="author" th:value="${blog.author}">
    <input name="category" th:value="${blog.category}">
    <br>
    <button>Edit</button>
</form>
</body>
</html>
